<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Beats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f3f3f3;
    }
    h1 {
      margin-bottom: 20px;
    }
    .beat-card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .beat-title {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .beat-info {
      margin-bottom: 10px;
      font-size: 14px;
    }
    .beat-info span {
      display: inline-block;
      margin-right: 6px;
      font-weight: bold;
    }
    .audio-player {
      margin-bottom: 10px;
      width: 100%;
    }
    .actions {
      margin-top: 10px;
    }
    .actions a {
      margin-right: 10px;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      color: #ffffff;
      font-size: 14px;
    }
    .actions a.buy {
      background-color: #4CAF50;
    }
    .actions a.license {
      background-color: #2196F3;
    }
    .license-content {
      display: none;
      margin-top: 10px;
      font-size: 13px;
      padding: 10px;
      background-color: #efefef;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Beats</h1>
  <div id="beats-container"></div>
  <script>
    // Lista de beats con los datos proporcionados
    const beats = [
      {
        title: 'F1',
        bpm: 73,
        key: 'Do menor',
        mood: 'Drill',
        price: 300,
        audio: 'F1.mp3'
      },
      {
        title: 'DIDIDI',
        bpm: 70,
        key: 'Si bemol mayor',
        mood: 'Trap',
        price: 300,
        audio: 'DIDIDI.mp3'
      },
      {
        title: '768',
        bpm: 113,
        key: 'La mayor',
        mood: 'Hip Hop',
        price: 300,
        audio: '768.mp3'
      }
    ];

    // Número de WhatsApp para la compra
    const whatsappNumber = '4272999317';

    // Contenedor donde se insertarán los beats
    const container = document.getElementById('beats-container');

    // Crear tarjetas de beat dinámicamente
    beats.forEach((beat, index) => {
      const card = document.createElement('div');
      card.className = 'beat-card';

      // Título del beat
      const title = document.createElement('div');
      title.className = 'beat-title';
      title.textContent = beat.title;

      // Información del beat
      const info = document.createElement('div');
      info.className = 'beat-info';
      info.innerHTML =
        '<span>BPM:</span>' + beat.bpm +
        ' <span>Tonalidad:</span>' + beat.key +
        ' <span>Mood:</span>' + beat.mood +
        ' <span>Precio:</span>$' + beat.price;

      // Reproductor de audio
      const audio = document.createElement('audio');
      audio.className = 'audio-player';
      audio.controls = true;
      const source = document.createElement('source');
      source.src = beat.audio;
      source.type = 'audio/mpeg';
      audio.appendChild(source);

      // Sección de acciones (comprar y ver licencias)
      const actions = document.createElement('div');
      actions.className = 'actions';

      // Botón de compra por WhatsApp
      const buyLink = document.createElement('a');
      buyLink.className = 'buy';
      buyLink.href = 'https://wa.me/52' + whatsappNumber + '?text=Hola,%20quiero%20comprar%20el%20beat%20' + encodeURIComponent(beat.title);
      buyLink.target = '_blank';
      buyLink.textContent = 'Comprar por WhatsApp';

      // Botón para ver licencias
      const licenseButton = document.createElement('a');
      licenseButton.className = 'license';
      licenseButton.href = '#';
      licenseButton.textContent = 'Licencias';
      licenseButton.onclick = function(e) {
        e.preventDefault();
        const content = card.querySelector('.license-content');
        content.style.display = content.style.display === 'none' ? 'block' : 'none';
      };

      actions.appendChild(buyLink);
      actions.appendChild(licenseButton);

      // Contenido de licencias (oculto por defecto)
      const licenseContent = document.createElement('div');
      licenseContent.className = 'license-content';
      // Información de licencias detallada (traducida al español)
      licenseContent.innerHTML = `
        <strong>MP3 Lease (250k Máx) – $300.00</strong><br>
        Usada para grabación musical<br>
        Distribuye hasta 2,000 copias<br>
        250,000 reproducciones en línea<br>
        1 video musical<br>
        Presentaciones en vivo con fines de lucro<br>
        Derechos de radiodifusión (2 estaciones)<br><br>
        <strong>WAV Lease (500k Máx) – $500.00</strong><br>
        Usada para grabación musical<br>
        Distribuye hasta 3,000 copias<br>
        500,000 reproducciones en línea<br>
        1 video musical<br>
        Presentaciones en vivo con fines de lucro<br>
        Derechos de radiodifusión (2 estaciones)<br><br>
        <strong>Premium (1M Máx) – $800.00</strong><br>
        Usada para grabación musical<br>
        Distribuye hasta 10,000 copias<br>
        1,000,000 reproducciones en línea<br>
        1 video musical<br>
        Presentaciones en vivo con fines de lucro<br>
        Derechos de radiodifusión (2 estaciones)
      `;

      // Construir la tarjeta
      card.appendChild(title);
      card.appendChild(info);
      card.appendChild(audio);
      card.appendChild(actions);
      card.appendChild(licenseContent);

      container.appendChild(card);
    });
  </script>
</body>
</html>
